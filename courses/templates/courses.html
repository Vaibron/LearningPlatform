{% extends 'base.html' %}

{% block title %} Список курсов {% endblock %}

{% block content %}
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 our-courses display-4">Наши курсы</h1>

        <div class="row">
            {% for course in courses %}
                <div class="col-md-6 mb-4"> <!-- Изменено на col-md-6 для увеличения ширины карточек -->
                    <a href="{% url 'single_course' course.id %}" class="text-decoration-none"> <!-- Обернули карточку в ссылку -->
                        <div class="card h-100 bg-light course-card"> <!-- Добавлен класс course-card -->
                            <div class="card-header">
                                <h5 class="card-title font-weight-bold h4">{{ course }}</h5> <!-- Размер заголовка -->
                            </div>
                            <img src="{{ course.image_url }}" class="card-img-top" alt="{{ course }}" style="height: 250px; object-fit: cover;"> <!-- Стиль для изображения -->
                            <div class="card-body">
                                <p class="card-text text-muted" style="font-size: 1.1em;">{{ course.description|truncatechars:300 }}</p> <!-- Размер текста описания -->
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

    <style>
        .course-card {
            transition: transform 0.3s, box-shadow 0.3s; /* Плавный переход для трансформации и тени */
            cursor: pointer; /* Указатель мыши при наведении */
        }

        .course-card:hover {
            transform: scale(1.05); /* Увеличение карточки на 5% при наведении */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Добавление тени */
        }

        /* Убираем стандартное оформление ссылки */
        a {
            color: inherit; /* Унаследовать цвет текста */
            text-decoration: none; /* Убираем подчеркивание */
        }

        a:hover {
            text-decoration: none; /* Убираем подчеркивание при наведении */
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
{% endblock %}
